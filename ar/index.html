<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>AR 3D„É¢„Éá„É´</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 30px;
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .model-select-button {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border: 2px solid #667eea;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .model-select-button:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .model-select-button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
    }


    .ar-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      text-decoration: none;
      display: inline-block;
    }

    .ar-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .ar-button:active {
      transform: translateY(0);
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .ar-button {
        padding: 15px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-group">
      <button class="model-select-button active" data-model="na">NA</button>
      <button class="model-select-button" data-model="br">BR</button>
    </div>
    
    <!-- ARÂ∞ÇÁî®„ÅÆmodel-viewerÔºàÈùûË°®Á§∫Ôºâ -->
    <model-viewer
      id="model-viewer-ar"
      src="lunette_wood_na.glb"
      ios-src="lunette_wood_na.usdz"
      alt="AR 3D„É¢„Éá„É´"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-placement="wall"
      quick-look-browsers="safari chrome"
      ar-scale="fixed"
      style="position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none;"
    >
      <button slot="ar-button" id="ar-button-slot" class="ar-button" style="position: relative; opacity: 1; pointer-events: auto;">
        AR„ÅßÈÉ®Â±ã„Å´Ë©¶„ÅóÁΩÆ„Åç„Åô„Çã üëã
      </button>
    </model-viewer>
  </div>

  <script type="module" src="./model-viewer.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modelButtons = document.querySelectorAll('.model-select-button');
      const modelViewerAR = document.getElementById('model-viewer-ar');
      
      modelButtons.forEach(button => {
        button.addEventListener('click', () => {
          const model = button.getAttribute('data-model');
          
          // „Åô„Åπ„Å¶„ÅÆ„Éú„Çø„É≥„Åã„Çâactive„ÇØ„É©„Çπ„ÇíÂâäÈô§
          modelButtons.forEach(btn => btn.classList.remove('active'));
          
          // „ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„Åü„Éú„Çø„É≥„Å´active„ÇØ„É©„Çπ„ÇíËøΩÂä†
          button.classList.add('active');
          
          // AR„Éì„É•„Éº„Ç¢„Éº„ÇíÊõ¥Êñ∞
          let glbFile, usdzFile;
          if (model === 'na') {
            glbFile = 'lunette_wood_na.glb';
            usdzFile = 'lunette_wood_na.usdz';
          } else if (model === 'br') {
            glbFile = 'lunette_wood_br.glb';
            usdzFile = 'lunette_wood_br.usdz';
          }
          
          if (glbFile && usdzFile && modelViewerAR) {
            // ‰∏ÄÂ∫¶src„ÇíÂâäÈô§„Åó„Å¶„Åã„ÇâÂÜçË®≠ÂÆö
            modelViewerAR.removeAttribute('src');
            modelViewerAR.removeAttribute('ios-src');
            // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâÊñ∞„Åó„ÅÑsrc„ÇíË®≠ÂÆö
            setTimeout(() => {
              modelViewerAR.setAttribute('src', glbFile);
              modelViewerAR.setAttribute('ios-src', usdzFile);
              console.log('AR„Éì„É•„Éº„Ç¢„Éº„ÇíÊõ¥Êñ∞:', glbFile, usdzFile);
            }, 50);
          }
        });
      });
      
      // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
      if (modelViewerAR) {
        modelViewerAR.addEventListener('error', (e) => {
          console.error('AR„Éì„É•„Éº„Ç¢„Éº„ÅÆ„Ç®„É©„Éº:', e);
        });
      }
    });
  </script>
</body>
</html>
