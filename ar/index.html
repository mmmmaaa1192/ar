<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>AR 3D„É¢„Éá„É´</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 30px;
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .model-select-button {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border: 2px solid #667eea;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .model-select-button:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .model-select-button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
    }

    .ar-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      text-decoration: none;
      display: inline-block;
    }

    .ar-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .ar-button:active {
      transform: translateY(0);
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .ar-button {
        padding: 15px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-group">
      <button class="model-select-button active" data-model="na">NA</button>
      <button class="model-select-button" data-model="br">BR</button>
    </div>
    <a id="ar-link" href="lunette_wood_na.usdz" rel="ar" class="ar-button">
      AR„ÅßÈÉ®Â±ã„Å´Ë©¶„ÅóÁΩÆ„Åç„Åô„Çã üëã
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modelButtons = document.querySelectorAll('.model-select-button');
      const arLink = document.getElementById('ar-link');
      
      modelButtons.forEach(button => {
        button.addEventListener('click', () => {
          const model = button.getAttribute('data-model');
          
          // „Åô„Åπ„Å¶„ÅÆ„Éú„Çø„É≥„Åã„Çâactive„ÇØ„É©„Çπ„ÇíÂâäÈô§
          modelButtons.forEach(btn => btn.classList.remove('active'));
          
          // „ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„Åü„Éú„Çø„É≥„Å´active„ÇØ„É©„Çπ„ÇíËøΩÂä†
          button.classList.add('active');
          
          // AR„É™„É≥„ÇØ„ÇíÊõ¥Êñ∞
          if (model === 'na') {
            arLink.href = 'lunette_wood_na.usdz';
          } else if (model === 'br') {
            arLink.href = 'lunette_wood_br.usdz';
          }
        });
      });
    });
  </script>
</body>
</html>
